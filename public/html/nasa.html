<div id='nasaStyle'>

<div class="nasaBody">
    <div class="container nasa-cont">
        <h1 class="text-center">ASTEROID!</h1>
            <img src="/imgs/asteroid_three.jpg" class="img-responsive img-rounded" alt="Responsive image">
            <p>Choose A Date To See Potentially Dangerous Asteroid Data!</p>

            <form class="form-inline nasa-form" method="POST" action="/nasa" id="asteroidDateForm">
                    <input id="asteroidDate" type="date">
                    <input type="submit">
              </form>
            <table class="table table-bordered text-center" id="asteroidData">
                <tr>
                      <th class="text-center">NAME</th>
                      <th class="text-center">DIAMETER (feet)</th>
                      <th class="text-center">DISTANCE (miles)</th>
                      <th class="text-center">VELOCITY (mph)</th>
                </tr>
            </table>

            <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target=".bs-example-modal-lg">WHO WILL SAVE US!?</button>

                <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
                  <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                      <img src="/imgs/bruce_two.jpg" class="img-responsive img-rounded" id="bruce" alt="Responsive image">
                    </div>
                  </div>
                </div>
        </div>
    </div>



</div>
